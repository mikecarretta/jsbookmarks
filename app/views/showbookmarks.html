<div>
  <h2>{{ category.name }}</h2>
</div>

<a ng-href="#/categories" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span> Back to Categories</a>

<input ng-model="bookmarkFilter" type="text" id="filter" class="form-control" placeholder="Filter the Categories">

<table class="table table-striped">
  <tbody>
    <tr ng-repeat="bookmark in bookmarks | filter:bookmarkFilter">
      <td width="8%">
        <a ng-click="editCategory(category)"><span class="glyphicon glyphicon-pencil"></span></a>
        <a ng-click="deleteCategory(category)"><span class="glyphicon glyphicon-remove danger"></span></a>
      </td>
      <td width="25%">{{ bookmark.name }}</td>
      <td>{{ bookmark.url }}</td>
      <td>{{ bookmark.description }}</td>
    </tr>
  </tbody>
</table>
