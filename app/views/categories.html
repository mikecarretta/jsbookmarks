<div class="row page--header">
  <div class="col-sm-12">
    <h2>Add a Category</h2>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input ng-model="category.name" type="text" class="form-control" id="name" placeholder="Category Name">
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" ng-model="category.description" rows="3"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" ng-click="submitCategory()" class="btn btn-primary" >Add Category</button>
          <button ng-click="resetCategory()" class="btn btn-default">Reset</button>

          <alert type="{{alert.type}}" show="alert.show">
            <p><strong>{{alert.message}}</strong> {{er}}.</p>
          </alert>
        </div>
      </div>
    </form>

    <hr>
  </div>
</div>

<div class="row page--header">
  <div class="col-sm-6 page--title">
    <h2>Categories</h2>
  </div>
  <div class="col-sm-6 page--filter">
    <input ng-model="categoryFilter" type="text" id="filter" class="form-control" placeholder="Filter the Categories">
  </div>
</div>


<table class="table table-striped">
  <tbody>
    <tr ng-repeat="category in categories | orderBy: 'name' | filter:categoryFilter">
      <td width="8%">
        <a href="#/categoryEdit/{{ category.$id }}"><span class="glyphicon glyphicon-pencil"></span></a>
        <a ng-click="deleteCategory(category)"><span class="glyphicon glyphicon-remove danger"></span></a>
      </td>
      <td width="25%"><a ng-href="#/categories/{{ category.$id }}">{{ category.name }}</a></td>
      <td>{{ category.description }}</td>
    </tr>
  </tbody>
</table>
