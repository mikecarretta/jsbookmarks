<h1>Add a Bookmark</h1>

<hr>

<form class="form-horizontal" role="form" ng-submit="addBookmark()">
  <div class="form-group">
    <label for="category" class="col-sm-2 control-label">Category</label>
    <div class="col-sm-10">
      <select class="form-control" ng-model="selectedCategory" ng-options="category.name for category in allCategories | orderBy:'name'" ng-change="update(selectedCategory.$id)">
      </select>

      <p>Selected Category ID: {{selectedCategory.$id}}</p>

      <p><a href="#/categories" class="btn btn-link">Add a New Bookmark Category</a></p>
    </div>
  </div>

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" ng-model="name" class="form-control" id="name" placeholder="Bookmark Name" required>
    </div>
  </div>

  <div class="form-group">
    <label for="url" class="col-sm-2 control-label">Url</label>
    <div class="col-sm-10">
      <input type="text" ng-model="url" class="form-control" placeholder="url" value="http://">
    </div>
  </div>

  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea class="form-control" ng-model="description" rows="3"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Add Bookmark</button> <button ng-click="cancel()" class="btn btn-default">Cancel</button>
    </div>
  </div>
</form>
