<div class="row">
  <div class="col-sm-12">
    <h2>Edit Category</h2>

    <form class="form-horizontal" ng-model="category">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input ng-model="category.name" type="text" class="form-control" id="name" placeholder="Category Name">
          <p>Category ID: {{category.$id}}</p>
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" ng-model="category.description" rows="3"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" ng-click="save()" class="btn btn-primary" >Save Category</button>
          <button ng-click="reset()" class="btn btn-default">Reset</button>
          <button ng-click="cancel()" class="btn btn-warning">Cancel</button>
          <button ng-click="delete(category)" class="btn btn-danger">Delete Category</button>

          <alert type="{{alert.type}}" show="alert.show">
            <p><strong>{{alert.message}}</strong> {{er}}.</p>
          </alert>

        </div>
      </div>

    </form>

  </div>
</div>
